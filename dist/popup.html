<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OSS Power Tools</title>
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }
    .header {
      background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: white;
    }
    .content {
      padding: 20px;
    }
    .status {
      padding: 12px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .status-active {
      border-color: #238636;
      background: rgba(35, 134, 54, 0.1);
    }
    .status-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .status-text {
      font-size: 12px;
      color: #7d8590;
    }
    .button {
      width: 100%;
      padding: 10px 16px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #2ea043;
    }
    .button-secondary {
      background: #21262d;
      color: #e6edf3;
    }
    .button-secondary:hover {
      background: #30363d;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ†Ô∏è OSS Power Tools</h1>
  </div>
  <div class="content">
    <div id="status" class="status">
      <div class="status-title">Extension Status</div>
      <div class="status-text">Checking...</div>
    </div>
    <button class="button" id="open-github">Open GitHub</button>
    <button class="button button-secondary" id="options">Options</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
